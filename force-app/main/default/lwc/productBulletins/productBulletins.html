<template>
    <div class="slds-size_4-of-4">
        <h2 class="slds-text-heading_medium slds-p-bottom_small">
            Product Bulletins 
        </h2>
        <div class="slds-box slds-box_small slds-text-align_center slds-m-around_small product-bulletins">
            <lightning-carousel>
                <template for:each={previewBulletins} for:item="image">
                    <lightning-carousel-image
                        class="carousel-image"
                        key={image.id}
                        src = {image.url}
                        alternative-text = {image.title}
                        href = "/sumitomorubbersouthafrica/s/productbulletins">
                    </lightning-carousel-image>
                </template>
            </lightning-carousel>
        </div>
    </div>
</template>
