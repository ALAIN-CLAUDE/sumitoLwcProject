<template>
    
    <div class="right-container"><button class="car-selector" onclick={addToCartAllEvent} disabled={isAddAllButtonDisabled}>Add all to cart</button></div>    
    <ul role="listbox" class={layoutContainerClass}>
        <template iterator:it={displayData}>
            <li key={it.value.id} class="slds-border_bottom" role="option">
                <c-search-card
                    display-data={it.value}
                    config={config.cardConfig}
                    class="layout-card"
                    oncartchanged={handleCartChanges}
                >
                </c-search-card>
            </li>
        </template>
    </ul>

    
</template>
