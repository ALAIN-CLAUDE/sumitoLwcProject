<template>

    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <template if:true={isLoading}>
                    <lightning-spinner variant="base" size="medium"></lightning-spinner>
                </template>

                <header class="slds-modal__header custom-header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                                        alternative-text="close"
                                        variant="inverse"
                                        size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">
                        <img class="icon-car" src={icon_car}>  Search by car
                    </h2>
                </header>

                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">

                    <lightning-combobox name="Manufacturer"
                                        label="Manufacturer"
                                        value={value}
                                        placeholder="-Select-"
                                        options={manufacturers}
                                        onchange={handleChange} >
                    </lightning-combobox>

                    <lightning-combobox name="Type"
                                        label="Type"
                                        value={value}
                                        placeholder="-Select-"
                                        options={types}
                                        onchange={handleChange} >
                    </lightning-combobox>

                    <lightning-combobox name="ModelYear"
                                        label="Model Year"
                                        value={value}
                                        placeholder="-Select-"
                                        options={modelYears}
                                        onchange={handleChange} >
                    </lightning-combobox>

                    <lightning-combobox name="Model"
                                        label="Model"
                                        value={value}
                                        placeholder="-Select-"
                                        options={models}
                                        onchange={handleChange} >
                    </lightning-combobox>

                </div>
                <footer class="slds-modal__footer custom-footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Clear all</button>
                    <button class="slds-button slds-button_brand" onclick={handleSearch} disabled={isSearchDisabled} title="Search">Apply filter</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
