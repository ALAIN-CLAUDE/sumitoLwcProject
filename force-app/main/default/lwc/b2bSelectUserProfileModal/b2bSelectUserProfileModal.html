<template>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <template if:true={isLoading}>
                    <lightning-spinner variant="base" size="medium"></lightning-spinner>
                </template>

                <header class="slds-modal__header custom-header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleClose}>
                        <lightning-icon icon-name="utility:close"
                                        alternative-text="close"
                                        variant="inverse"
                                        size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">
                            Update User Profile
                    </h2>
                </header>

                <div class="slds-modal__content slds-p-around_medium"><b>Current Profile:</b>&nbsp; {userProfileName}</div>

                <div class="slds-modal__content slds-p-around_medium">

                    <lightning-combobox name="Profile"
                                        label="Profile"
                                        value={value}
                                        placeholder="-Select-"
                                        options={userProfiles}
                                        onchange={handlePicklistChange} >
                    </lightning-combobox>

                </div>
                <footer class="slds-modal__footer custom-footer">
                    <button class="slds-button slds-button_brand" onclick={handleSaveChanges} title="Save Changes">Save Changes</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
