<template>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <template if:true={isLoading}>
                    <lightning-spinner variant="base" size="medium"></lightning-spinner>
                </template>

                <header class="slds-modal__header custom-header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleClose}>
                        <lightning-icon icon-name="utility:close"
                                        alternative-text="close"
                                        variant="inverse"
                                        size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">
                            Manage User Access
                    </h2>
                </header>

                <div class="slds-modal__content slds-p-around_medium"><b>Name:</b>&nbsp; {userName}&nbsp;({userActiveStatus})</div>

                <div class="slds-modal__content slds-p-around_medium">

                    <lightning-button variant="brand" label="Reset User Password" title="Reset User Password" onclick={resetPassword} class="slds-m-left_x-small"></lightning-button>

                    <template if:false={isUserActive}>
                        <lightning-button variant="brand-outline" label="Activate User" title="Activate User" onclick={activateUser} class="slds-m-left_x-small"></lightning-button>
                    </template>
                    <template if:true={isUserActive}>
                        <lightning-button variant="brand-outline" label="Deactivate User" title="Deactivate User" onclick={deactivateUser} class="slds-m-left_x-small"></lightning-button>
                    </template>
                </div>
                <footer class="slds-modal__footer custom-footer">
                    <button class="slds-button slds-button_brand" onclick={handleClose} title="Save Changes">Close</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
